github_username: jacopogrecodalceo
facebook_username: jacopogrecodalceo
instagram_username: jacopo_grecodalceo
vimeo_username: jacopogrecodalceo
soundcloud_username: jacopogrecodalceo
bandcamp_username: jacopogrecodalceo

language_default: fr

collections_dir: content

collections:
  en:
    output: true
    permalink: /:collection/:path
  fr:
    output: true
    permalink: /:collection/:slug

defaults:

  - scope:
      path: ""
    values:
      layout: default

  - scope:
      path: "_en/projects"
      type: en
    values:
      layout: projects
      permalink: /:collection/projects/:slug

  - scope:
      path: "_fr/projects"
      type: fr
    values:
      layout: projects
      permalink: /:collection/projects/:slug

  - scope:
      path: "_en/pieces"
      type: en
    values:
      layout: pieces
      permalink: /:collection/pieces/:slug

  - scope:
      path: "_fr/pieces"
      type: fr
    values:
      layout: pieces
      permalink: /:collection/pieces/:slug

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

