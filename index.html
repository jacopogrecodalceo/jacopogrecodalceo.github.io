<div>
  {% for project in site['fr'] reversed %}
    {% if project.path contains 'chiedimi' %}
      <a href="{{ project.url }}"><img class="index-img" alt="{{ project.title }}" src="{{ site.baseurl }}/assets/images/{{ project.slug }}.png"></a>
    {% endif %}
  {% endfor %}
</div>
