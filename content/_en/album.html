---
title: album
---
{% for album in site[page.collection] reversed %}
  {% if album.path contains 'album/' %}
  <ul>
      <li>
        <a href="{{ album.url | prepend: site.url }}">{{ album.title }}</a>
        <br>
        {{ album.year }}
        <br><br>
      </li>
  </ul>
  {% endif %}
{% endfor %}
