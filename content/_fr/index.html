---
title: home
---


<div>
	{% for file in site.static_files %}
		{% if file.path contains 'chiedimi' %}
			{% if file.path contains 'assets/images' %}
				{% unless file.path contains '-preview' %}
					<a href="{{ site.url }}/fr/projects/chiedimi-le-mie-radici">
						<img
						alt="chiedimi le mie radici"
						src="{{ site.url }}{{ file.path }}"
						width="auto"
						/>
					</a>
				{% endunless %}	
			{% endif %}
		{% endif %}
	{% endfor %}
</div>
