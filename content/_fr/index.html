---
title: home
---

<div>
  {% for project in site[page.collection] reversed %}
    {% if project.path contains 'chiedimi' %}
      <a href="{{ project.url | prepend: site.url }}"
        ><img
          class="index-img"
          alt="{{ project.title }}"
          src="{{ site.url }}/assets/images/{{ project.slug }}.png"/>
      </a>
    {% endif %}
  {% endfor %}
</div>
