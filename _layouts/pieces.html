<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <div class="layout">
      {% include header.html %}
      <main class="main">
        <h1>{{ page.title }}</h1>
        <h3><i>{{ page.instrumentation }}</i></h3>
        <img
          alt="{{ page.title }}"
          src="{{ site.baseurl }}/assets/images/{{ page.slug }}.png"
          width="auto"
        />
        {{ content }}
        <a href="{{ site.baseurl }}/{{ page.collection }}/projects">
          << {{ site.data.translations.back[page.collection] }}
        </a>
      </main>
      {% include footer.html %}
    </div>
  </body>
</html>
